{% extends "base.html" %}

{% block title %}Book Detail Page{% endblock %}


{% block content %}
<div class="row">
    <div class="col-2">
        <img class="cover-pic img-fluid"
             alt="cover image"
             src="{{ book.cover_picture.url }}"
             width="150" height="220">
    </div>

    <div class="col-6">
        <h3>{{ book.title }}</h3>
        <p>{{ book.description }}</p>
    </div>
</div>
{% endblock %}
