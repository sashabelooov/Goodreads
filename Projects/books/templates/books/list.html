{% extends "base.html" %}

{% block title %}Book List Page{% endblock %}
    
{% block content %}

    <p>Books</p>

    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'books:detail' book.id %}">{{ book.title }}</a>
            </li>
            <br>
        {% endfor %}
    </ul>

{% endblock %}
