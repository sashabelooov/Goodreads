{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Register Page{% endblock %}

{% block content %}

    <h1>Register Page</h1>

    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        </div>
    </div>


{% endblock %}
