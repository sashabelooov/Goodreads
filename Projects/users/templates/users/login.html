{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}

{% block content %}
    <h1>Login Page</h1>

    <div class="row">
        <div class="col-4">
            <form method="post">
                    {% csrf_token %}
                    {{ login_form|crispy }}
                <button class="btn btn-primary" type="submit">Login</button><span class="ms-3">Don't have an account ?<a href="{% url 'users:register' %}">Get Registered</a></span>
            </form>
        </div>
    </div>


{% endblock %}
